<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./imgs/favicon/modmail.icon" type="image/png">
    <title>Carta de Meios</title>
</head>
<body>
    <div class="header-mod">
        <h1>
            <img class="img-header" src="./imgs/header/com.png">
             CARTA DE MEIOS - NPOR
             <img class="img-header" src="./imgs/header/npor.png"> 
        </h1>
     </div>
    <div class="div-card">
        <div class="url-status" id="status-Voip">
            <img id="img-status-voip" src=""/>
            <div class="url-name">VOIP:</div>
            <div class="status">Verificando...</div>
        </div>
        <div class="url-status" id="status-sped">
            <img id="img-status-sped" src=""/>
            <div class="url-name">SPED:</div>
            <div class="status">Verificando...</div>
        </div>
        <div class="url-status" id="status-zimbra">
            <img id="img-status-zimbra" src=""/>
            <div class="url-name">ZIMBRA:</div>
            <div class="status">Verificando...</div>
        </div>
        <div class="url-status" id="status-internal">
            <img id="img-status-internal" src=""/>
            <div class="url-name">C2 CMB:</div>
            <div class="status">Verificando...</div>
        </div>
    </div>

    <h2 class="time-container">
        <img src="./imgs/favicon/clock.png" class="img-clock">
        <span class="time-font">ÚLTIMA ATUALIZAÇÃO:</span>
        <div id="time-display">00:00:00</div>
    </h2>
    <script src="./index.js"></script>
</body>
</html>
